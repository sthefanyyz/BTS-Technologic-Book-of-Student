<body ng-controller= "loginController">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<div align="center">
						<img src="pngLivro.png" id="imagemicon" alt="" width="90" height="70" align="right">
					</div>

					<span class="login100-form-title p-b-32">
						<br>Fazer Login 
					</span>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email Inválido">
						<input class="input100" type="text" name="email" required ng-model='loginEmailInput'>
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Senha
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Senha Inválida">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" required ng-model= 'loginPasswordInput'>
						<span class="focus-input100"></span>
					</div>
                    <p class="w3-red w3-text-whitew3-round-large w3-opacity-min">{{errorMsg}}</p>
                    
                    
                    <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="#" onClick="mostrarModal" data-toggle="modal" data-target="#ModalESenha">Esqueceu sua senha?</a>
                        </li>
                    </ul>
            </div>
                    
					
					<div class="flex-sb-m w-full p-b-48">
						
                        
                         <!-- Modal Esqueceu sua Senha -->
                <div class="modal fade" id="ModalESenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Defina uma nova senha:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">

                              <form class="form" method="post" action="email.php">
                              <div class="form-group">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email">
                              </div>
                              <div class="form-group">
                                <label for="mensagem" class="col-form-label">Nova Senha:</label>
                                <input type="text" class="form-control" id="NovaSenha" name="senha">
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Enviar Email Com Nova Senha</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    </div>
                    
					<div class="container-login100-form-btn">
						<button onclick="" class="login100-form-btn" ng-click='loginUser()'>
							Entrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
